<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发音按钮布局测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .demo-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid #e1e5e9;
            padding: 20px;
            max-width: 400px;
            min-width: 280px;
        }
        
        .lv-word-header {
            margin-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 12px;
        }
        
        .lv-word-title {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }
        
        .lv-word {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            text-transform: capitalize;
            flex: 1;
        }
        
        .lv-favorite-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            flex-shrink: 0;
        }
        
        /* 发音按钮区域样式 */
        .lv-pronunciation-section {
            margin-top: 12px;
            margin-bottom: 8px;
        }
        
        .lv-pronunciation-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .lv-pronunciation-row:last-child {
            margin-bottom: 0;
        }
        
        .lv-pronunciation-phonetic {
            font-size: 14px;
            font-family: 'Times New Roman', serif;
            color: #667eea;
            font-weight: 500;
            min-width: 120px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .lv-pronunciation-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: #495057;
            transition: all 0.2s ease;
            min-width: 65px;
            justify-content: center;
        }
        
        .lv-pronunciation-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(102, 126, 234, 0.3);
        }
        
        .lv-pronunciation-us {
            border-left: 3px solid #dc3545;
        }
        
        .lv-pronunciation-uk {
            border-left: 3px solid #007bff;
        }
        
        .lv-pronunciation-us:hover {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-color: #dc3545;
        }
        
        .lv-pronunciation-uk:hover {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border-color: #007bff;
        }
        
        .lv-pronunciation-icon {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .lv-pronunciation-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .lv-phonetic {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
        }
        
        .lv-phonetic-text {
            font-size: 16px;
            color: #667eea;
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }
        
        .demo-title {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>🔊 发音按钮布局测试</h1>
    
    <div class="demo-container">
        <div class="demo-title">单词: "beautiful"</div>
        
        <div class="lv-word-header">
            <div class="lv-word-title">
                <div class="lv-word">beautiful</div>
                <button class="lv-favorite-btn">
                    <span>🤍</span>
                    <span>收藏</span>
                </button>
            </div>
            
            <!-- 发音按钮区域 -->
            <div class="lv-pronunciation-section">
                <div class="lv-pronunciation-row">
                    <span class="lv-pronunciation-phonetic">🇺🇸 /ˈbjuːtɪfəl/</span>
                    <button class="lv-pronunciation-btn lv-pronunciation-us" title="美式发音">
                        <span class="lv-pronunciation-icon">🔊</span>
                        <span class="lv-pronunciation-label">美式</span>
                    </button>
                </div>
                <div class="lv-pronunciation-row">
                    <span class="lv-pronunciation-phonetic">🇬🇧 /ˈbjuːtɪfʊl/</span>
                    <button class="lv-pronunciation-btn lv-pronunciation-uk" title="英式发音">
                        <span class="lv-pronunciation-icon">🔊</span>
                        <span class="lv-pronunciation-label">英式</span>
                    </button>
                </div>
            </div>
            
            <!-- 原始音标显示 -->
            <div class="lv-phonetic">
                <span class="lv-phonetic-text">/ˈbjuːtɪfəl/</span>
                <button style="background: none; border: none; font-size: 16px; cursor: pointer; padding: 4px; border-radius: 4px;">🔊</button>
            </div>
        </div>
    </div>
    
    <script>
        // 添加点击效果
        document.querySelectorAll('.lv-pronunciation-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const accent = this.classList.contains('lv-pronunciation-us') ? '美式' : '英式';
                alert(`播放 ${accent} 发音: beautiful`);
                
                // 添加点击动画
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
