<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>已认识单词详情 - 提示文字测试</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="known-words.css">
  <style>
    /* 测试页面特殊样式 */
    .test-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    
    .test-info {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .test-info h4 {
      margin: 0 0 10px 0;
      color: #2e7d32;
    }
    
    .test-info ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .test-info li {
      margin-bottom: 5px;
      color: #424242;
    }

    .demo-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .demo-btn {
      background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(30,136,229,0.3);
    }

    .demo-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30,136,229,0.4);
    }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>🎓 已认识单词详情 - 提示文字测试</h1>
    <p>测试单词详情弹窗中的友好提示文字</p>
  </div>

  <div class="test-info">
    <h4>🎯 测试内容：</h4>
    <ul>
      <li>✅ 单词详情弹窗添加了友好的提示文字</li>
      <li>✅ 提示用户已经认识了这个单词</li>
      <li>✅ 建议如果忘了可以删除重新收藏</li>
      <li>✅ 使用橙色渐变背景，温馨提示风格</li>
      <li>✅ 包含表情符号，增加趣味性</li>
    </ul>
  </div>

  <div class="demo-buttons">
    <button class="demo-btn" onclick="showWordDetail('apple')">查看 "apple" 详情</button>
    <button class="demo-btn" onclick="showWordDetail('beautiful')">查看 "beautiful" 详情</button>
    <button class="demo-btn" onclick="showWordDetail('computer')">查看 "computer" 详情</button>
  </div>

  <div class="saved-words-container">
    <!-- 头部 -->
    <div class="header">
      <h1 class="page-title">
        <span class="title-icon">🎓</span>
        已认识单词
      </h1>
      <div class="header-stats">
        <span id="totalKnownWords">3</span> 个单词
      </div>
    </div>

    <!-- 单词列表 -->
    <div class="words-content">
      <div id="wordsGrid" class="words-grid">
        <!-- 模拟单词卡片 -->
        <div class="word-card" data-word="apple" onclick="showWordDetail('apple')">
          <div class="word-card-header">
            <h3 class="word-text">apple</h3>
            <div class="word-actions">
              <button class="word-action-btn delete-word-btn" onclick="event.stopPropagation(); deleteWord('apple')" title="删除">
                🗑️
              </button>
            </div>
          </div>
        </div>

        <div class="word-card" data-word="beautiful" onclick="showWordDetail('beautiful')">
          <div class="word-card-header">
            <h3 class="word-text">beautiful</h3>
            <div class="word-actions">
              <button class="word-action-btn delete-word-btn" onclick="event.stopPropagation(); deleteWord('beautiful')" title="删除">
                🗑️
              </button>
            </div>
          </div>
        </div>

        <div class="word-card" data-word="computer" onclick="showWordDetail('computer')">
          <div class="word-card-header">
            <h3 class="word-text">computer</h3>
            <div class="word-actions">
              <button class="word-action-btn delete-word-btn" onclick="event.stopPropagation(); deleteWord('computer')" title="删除">
                🗑️
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 单词详情弹窗 -->
  <div id="wordDetailModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalWordTitle">单词详情</h3>
        <button id="closeModalBtn" class="close-modal-btn" onclick="closeModal()">×</button>
      </div>
      <div id="modalWordContent" class="modal-body">
        <!-- 单词详情内容 -->
      </div>
    </div>
  </div>

  <script>
    // ESC键关闭弹窗
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('wordDetailModal');
        if (modal && modal.style.display === 'flex') {
          closeModal();
        }
      }
    });

    // 点击模态框背景关闭
    document.getElementById('wordDetailModal').addEventListener('click', (e) => {
      if (e.target.id === 'wordDetailModal') {
        closeModal();
      }
    });

    function showWordDetail(word) {
      const modal = document.getElementById('wordDetailModal');
      const modalTitle = document.getElementById('modalWordTitle');
      const modalContent = document.getElementById('modalWordContent');

      modalTitle.textContent = word;
      modalContent.innerHTML = createWordDetailContent(word);
      modal.style.display = 'flex';
    }

    function createWordDetailContent(word) {
      let content = `
        <div class="word-detail">
          <div class="word-header">
            <h2>${word}</h2>
          </div>
      `;

      // 根据单词添加一些模拟的发音信息
      if (word === 'apple') {
        content += `
          <div class="pronunciation-section">
            <p><strong>美式发音:</strong> /ˈæpəl/</p>
            <p><strong>英式发音:</strong> /ˈæpəl/</p>
          </div>
        `;
      } else if (word === 'beautiful') {
        content += `
          <div class="pronunciation-section">
            <p><strong>美式发音:</strong> /ˈbjuːtɪfəl/</p>
            <p><strong>英式发音:</strong> /ˈbjuːtɪfʊl/</p>
          </div>
        `;
      } else if (word === 'computer') {
        content += `
          <div class="pronunciation-section">
            <p><strong>美式发音:</strong> /kəmˈpjuːtər/</p>
            <p><strong>英式发音:</strong> /kəmˈpjuːtə/</p>
          </div>
        `;
      }

      // 添加提示文字
      content += `
          <div class="known-word-hint" style="
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
            color: #e65100;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 2px 4px rgba(255,152,0,0.1);
          ">
            <div style="font-size: 16px; margin-bottom: 8px;">🤔</div>
            <div style="font-weight: 500; margin-bottom: 4px;">已经认识了，还点进来做什么呢？</div>
            <div>难道又忘了？忘了的话，就删除重新收藏吧。</div>
          </div>
      `;

      content += `
        </div>
      `;

      return content;
    }

    function closeModal() {
      document.getElementById('wordDetailModal').style.display = 'none';
    }

    function deleteWord(word) {
      if (confirm(`确定要删除单词 "${word}" 吗？`)) {
        alert(`在测试页面中，"${word}" 的删除操作不会实际执行`);
      }
    }

    // 页面加载完成后显示说明
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        alert('🎉 已认识单词详情页面更新完成！\n\n新增功能：\n• 在单词详情下方添加了友好的提示文字\n• 提醒用户这是已认识的单词\n• 建议如果忘了可以删除重新收藏\n• 使用温馨的橙色渐变背景\n\n点击单词卡片或按钮查看详情效果！');
      }, 500);
    });
  </script>
</body>
</html>
