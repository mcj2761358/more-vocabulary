<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>已认识单词管理</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="known-words.css">
</head>
<body>
  <div class="known-words-container">
    <!-- 头部 -->
    <div class="header">
      <button id="backBtn" class="back-btn">
        <span class="back-icon">←</span>
        <span>返回</span>
      </button>
      <h1 class="page-title">
        <span class="title-icon">🎓</span>
        已认识单词
      </h1>
      <div class="header-stats">
        <span id="totalKnownWords">0</span> 个单词
      </div>
    </div>

    <!-- 搜索和控制栏 -->
    <div class="controls">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索单词..." class="search-input">
        <button id="clearSearchBtn" class="clear-search-btn" style="display: none;">×</button>
      </div>
      
      <div class="control-buttons">
        <select id="pageSizeSelect" class="page-size-select">
          <option value="10">每页 10 个</option>
          <option value="20" selected>每页 20 个</option>
          <option value="50">每页 50 个</option>
          <option value="100">每页 100 个</option>
        </select>
        
        <button id="clearAllKnownBtn" class="clear-all-btn" disabled>
          <span class="clear-icon">🗑️</span>
          清空全部
        </button>
      </div>
    </div>

    <!-- 单词列表 -->
    <div class="words-content">
      <div id="wordsGrid" class="words-grid">
        <!-- 单词项将在这里动态生成 -->
      </div>
      
      <!-- 空状态 -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">🎉</div>
        <h3>还没有认识的单词</h3>
        <p>在收藏列表中点击"认识"按钮来标记已掌握的单词！</p>
      </div>

      <!-- 搜索无结果状态 -->
      <div id="noResultsState" class="empty-state" style="display: none;">
        <div class="empty-icon">🔍</div>
        <h3>没有找到匹配的单词</h3>
        <p>尝试使用其他关键词搜索</p>
      </div>
    </div>

    <!-- 分页控制 -->
    <div id="pagination" class="pagination" style="display: none;">
      <button id="prevPageBtn" class="page-btn" disabled>
        <span>←</span>
        上一页
      </button>
      
      <div class="page-info">
        <span id="pageInfo">第 1 页，共 1 页</span>
      </div>
      
      <button id="nextPageBtn" class="page-btn" disabled>
        下一页
        <span>→</span>
      </button>
    </div>

    <!-- 底部操作栏 -->
    <div class="footer">
      <div class="footer-stats">
        <span id="currentPageStats">显示 0 个单词</span>
      </div>
    </div>
  </div>

  <!-- 单词详情弹窗 -->
  <div id="wordDetailModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalWordTitle">单词详情</h3>
        <button id="closeModalBtn" class="close-modal-btn">×</button>
      </div>
      <div id="modalWordContent" class="modal-body">
        <!-- 单词详情内容 -->
      </div>
    </div>
  </div>

  <script src="known-words.js"></script>
</body>
</html>
