<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多多记单词</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .header p {
      margin: 5px 0 0 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      background: white;
      margin: 0;
      padding: 20px;
      min-height: 300px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 600;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #6c757d;
      margin-top: 5px;
    }

    .words-section {
      margin-top: 20px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .word-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background: #f8f9fa;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .word-item:hover {
      background: #e9ecef;
      transform: translateY(-1px);
    }

    .word-text {
      font-weight: 500;
      color: #2d3748;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .action-btn {
      flex: 1;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .clear-all-btn {
      background: #dc3545;
      color: white;
    }

    .clear-all-btn:hover {
      background: #c82333;
    }

    .clear-all-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .export-btn {
      background: #28a745;
      color: white;
    }

    .export-btn:hover {
      background: #218838;
    }

    .import-btn {
      background: #17a2b8;
      color: white;
    }

    .import-btn:hover {
      background: #138496;
    }

    .file-input {
      display: none;
    }

    .backup-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    .backup-title {
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .backup-info {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📚 多多记单词</h1>
    <p>英文单词学习助手</p>
  </div>

  <div class="content">
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalWords">0</div>
        <div class="stat-label">已收藏单词</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="todayWords">0</div>
        <div class="stat-label">今日新增</div>
      </div>
    </div>

    <div class="words-section">
      <div class="section-title">
        <span>❤️</span>
        <span>收藏的单词</span>
      </div>
      
      <div id="wordsList" class="word-list">
        <div class="empty-state">
          <div class="empty-icon">📖</div>
          <p>还没有收藏任何单词</p>
          <p>选中网页上的英文单词开始学习吧！</p>
        </div>
      </div>

      <div class="action-buttons">
        <button id="clearAllBtn" class="action-btn clear-all-btn" disabled>
          清空所有
        </button>
        <button id="exportBtn" class="action-btn export-btn">
          导出数据
        </button>
        <button id="importBtn" class="action-btn import-btn">
          导入数据
        </button>
      </div>
      
      <input type="file" id="fileInput" class="file-input" accept=".json">
    </div>

    <div class="backup-section">
      <div class="backup-title">
        <span>💾</span>
        <span>数据备份</span>
      </div>
      <div class="backup-info">
        • 数据自动备份到本地存储<br>
        • 每10个单词自动创建备份点<br>
        • 支持手动导出/导入JSON文件<br>
        • 版本升级时自动迁移数据
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
